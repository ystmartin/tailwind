<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind 練習</title>
    <!-- 連結Tailwind -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-300">

    </header>
    <main class="container mx-auto bg-blue-300 border-r-4">

          <h3 class="mt-3">HTML</h3>
          <img class="w-80" src="image/html.png" alt="" />

        <box class="pt-24 pb-24 pl-24 pr-24 bg-blue-600">

        </box>

          <h3 class="mt-3">JavaScritp</h3>

      </div>
    </main>
    <footer class="container mx-auto py-20 bg-blue-400 border-r-4">
      <h4 class="text-center text-5xl text-blue-800">&copy;mrtin設計</h4>
